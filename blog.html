<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Daily Blog</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            header, footer {
                background-color: #333;
                color: white;
                text-align: center;
                padding: 1em 0;
            }
            nav ul {
                list-style: none;
                padding: 0;
                display: flex;
                justify-content: center;
            }
            nav ul li {
                margin: 0 1em;
            }
            nav ul li a {
                color: white;
                text-decoration: none;
            }
            #content {
                display: flex;
                margin: 2em;
            }
            #main-content {
                flex: 3;
                margin-right: 2em;
            }
            #sidebar {
                flex: 1;
            }
            #recent-posts, #categories, #search-bar, .article, .comments-section {
                margin-bottom: 2em;
            }
            .article {
                border-bottom: 1px solid #ccc;
                padding-bottom: 2em;
            }
            .comment {
                border-bottom: 1px solid #ddd;
                padding: 1em 0;
            }
            .comment-form textarea, .comment-form input[type="text"] {
                width: 100%;
                padding: 0.5em;
                margin-bottom: 1em;
            }
        </style>
</head>
<body>
    <header>
        <h1>Blog</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            
        </nav>
    </header>
</body>
</html>
